<!DOCTYPE html>
<html>
<head>
  <title>Thermostat HTML</title>
  <link rel="stylesheet" href="/css/stylesheet.css" type='text/css'>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/Thermostat.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</head>

<body>

   <div class='flex-container'>
        <div id="temp1" style="background-color:rgb(148, 201, 245)">
            <h3>Temperature:
            <h3 id="temp_text">20
                 </h3></h3>
        </div>    
        
        
        <div id="hotterbutton">
            <button class="link" id="hotter" type="button">Hotter</button>
        </div>

        <div id="coolerbutton">
            <button class="link" id="cooler" type="button">Cooler</button>
        </div>
        <div id="resetbutton">
            <button class="link" id="reset" type="button">Reset</button>
        </div>
        <div id="powersavebox">
            <button class="link" id="powersave" type="button">Toggle Powersave</button>
        </div>
        <h2 style="color:rgb(255, 255, 255)">Current temperature:</h2>
        <div id="weather">
            <p id="weathertemp"></p>

        </div>
        <h2 style="color:rgb(255, 255, 255)">Location:</h2>
        <div id="weather">
            <p id="weatherlocation"></p>
        </div>
    </div>

    <script>$.get('http://api.openweathermap.org/data/2.5/weather?q=London&APPID=a5ecde71d07e5c6eccf45b7e5023acaf&units=metric', function(weather) {
            $('#weatherlocation').text(weather.name);
            $('#weathertemp').text(Math.floor(weather.main.temp));
        });
    </script>

    <div id="weather">
        <p id="weathertemp"></p>
        <p id="weatherlocation"></p>
    </div>

</body>
</html>
